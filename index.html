<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubloon Clicker</title>
    <link rel="icon" href="doubloon.svg">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ship"></div>
    
    <header>
        <div id="stats">
            <div id="counter">Doubloons: 0</div>
            <div id="dps">Per Second: 0</div>
            <div id="click-power">Click Power: 1</div>
        </div>
    </header>

    <div id="doubloon-container1">
        <div id="doubloon-container2">
            <img id="doubloon" draggable="false" src="doubloon.svg" alt="Doubloon">
        </div>
    </div>
    
    <div id="upgrades">
        <button class="upgrade-btn" onclick="buyAutoClicker()">
            <span class="btn-icon">⚓</span>
            Hire Crew<br>(50 doubloons)
            <span class="count"></span>
        </button>
        <button class="upgrade-btn" onclick="buyMultiplier()">
            <span class="btn-icon">🗺️</span>
            Treasure Map<br>(100 doubloons)
            <span class="count"></span>
        </button>
        <button class="upgrade-btn" onclick="buyShip()">
            <span class="btn-icon">⛵</span>
            Ship<br>(500 doubloons)
            <span class="count"></span>
        </button>
        <button class="upgrade-btn" onclick="buyCannonball()">
            <span class="btn-icon">💣</span>
            Load Cannons<br>(1,000 doubloons)
            <span class="count"></span>
        </button>
        <button class="upgrade-btn" onclick="buyParrot()">
            <span class="btn-icon">🦜</span>
            Train Parrot<br>(2,000 doubloons)
            <span class="count"></span>
        </button>
        <button class="upgrade-btn" onclick="buyCompass()">
            <span class="btn-icon">🧭</span>
            Compass<br>(5,000 doubloons)
            <span class="count"></span>
        </button>
        <button class="upgrade-btn" onclick="buyKraken()">
            <span class="btn-icon">🐙</span>
            Tame Kraken<br>(10,000 doubloons)
            <span class="count"></span>
        </button>  
        <button class="upgrade-btn" onclick="buyBlahaj()">
            <span class="btn-icon">🦈</span>
            BLÅHAJ Alliance<br>(25,000 doubloons)
            <span class="count"></span>
        </button>
    </div>

    <div class="decorations">
        <div class="seagull"></div>
        <div class="seagull"></div>
        <div class="seagull"></div>
    </div>
    <script src="script.js"></script>
    <footer>
        <div class="state-btns">
            <div class="state-btn" onclick="exportGame()">
                <a>Export Save</a>
                <i class="fa-solid fa-upload"></i>
            </div>
            <div class="state-btn" onclick="importGame()">
                <a>Import Save</a>
                <i class="fa-solid fa-download"></i>
            </div>
            <div class="state-btn delete-save" onclick="resetGame()">
                <a>Delete Save</a>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </footer>
</body>
</html>
